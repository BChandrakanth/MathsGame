<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MyNew.css">
    <title>Document</title>
</head>
<body>
   
    <div class="banner">
        <div id="container">
             <div id="score" style="text-align: center;">
                score: <span id="scorevalue">0</span>
             </div>
             <div id="correct">
                 Correct
             </div>
             <div id="wrong">
                 Try Again
             </div>
             <div id="gamebox">

             </div>
             <div id="instruction">
              CLICK ON THE CORRECT ANSWERE
             </div>
             <div id="choices">
               <div id="box1" class="box"></div>
               <div id="box2" class="box"></div>
               <div id="box3" class="box"></div>
               <div id="box4" class="box"></div>
             </div>
             <div id="startReset">
                 Start Game
             </div>
             <div id="timeremain">
                 Time Remaining:<span id="time"> 60</span>
             </div>
             <div id="gameover">
                 <img src="game-over.png" class="game">
                 <br>
                 GAME OVER!
                  <br>
                 YOUR SCORE IS:<span id="yourscore">0</IS:span>
             </div>
        </div>
    </div>
    <script src="NewGame.js">
    </script>
</body>
</html>
